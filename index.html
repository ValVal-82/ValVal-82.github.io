<!DOCTYPE html>
<html>
<head>
    <title>Простой бутерброд с сыром</title>
</head>
<body>
    <h1>Простой бутерброд с сыром</h1>
    <h2>Что нужно</h2>
    <p>Хлеб, сливочное масло, сыр, зелень (по желанию)</p>
    <h2>Как приготовить</h2>
    <p>1. Намажьте хлеб маслом.</p>
    <p>2. Положите сверху ломтик сыра.</p>
    <p>3. Добавьте зелень, если хотите.</p>
    <p>4. Бутерброд готов!</p>
</body>
</html>
